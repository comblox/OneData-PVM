<ion-modal-view>
    <ion-header-bar class="bar-dark">
            <h1 class="title">More Info</h1>
            <button class="button button-clear button-primary" ng-click="infoModal.hide()">Close</button>
    </ion-header-bar>
   <ion-content>
        <div class="card">
            <div class="item item-divider">
                {{infoModal.title}}
            </div>
            <div class="item item-text-wrap">
                {{infoModal.info}}
            </div>
        </div>
    </ion-content>
</ion-modal-view>

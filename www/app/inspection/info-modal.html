<ion-modal-view>
    <ion-header-bar>
            <h1 class="title">Info</h1>
            <button class="button button-clear button-primary" ng-click="infoModal.hide()">Close</button>
    </ion-header-bar>
   <ion-content>
        <div class="card">
            <div class="item item-divider">
                {{infoModal.title}}
            </div>
            <div class="item item-text-wrap">
                {{infoModal.info}}
            </div>
        </div>
        <h3></h3>

    </ion-content>
</ion-modal-view>

<ion-view view-title="Inspection Report">    <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-camera-outline" ng-click="vm.survey()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="card" ng-repeat="q in vm.questions" >
            <div class="item item-divider">
            {{q.title}}
            </div>
            <div class="item item-text-wrap" ng-repeat="question in q.questions">
            {{question.question}}
            <br>
                <button class="button button-small button-answer button-outline button-positive">Yes</button>
                <button class="button button-small button-answer button-outline button-positive">No</button>
            </div>
        </div>
        <p>
        <div class="list list-inset">
            <button class="button button-full button-positive">Submit</button>
        </div>
  </ion-content>
</ion-view>

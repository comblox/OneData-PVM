<ion-view view-title="aBV Traffic Management">
  <ion-content>
    <div class="item item-divider">
        My Projects
    </div>
    <ion-item class="item-remove-animate item-icon-right"
                    type="item-text-wrap"
                    href="#/tab/inspection/{{p.id}}/{{p.projectName}}"
                    ng-repeat="p in vm.myProjects"
                    ng-show="p.show">
        <h4>{{p.projectName}}</h4>
        <p>Project Number: {{p.projectId}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive">
            Delete
        </ion-option-button>
    </ion-item>
  </ion-content>
</ion-view>
